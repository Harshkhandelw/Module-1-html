<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="">
     <center>
     <table width="15%" height="500px">
     </center>
         <tr>
            <th colspan="4">Registration page</th>

        </tr>
        <tr>
            <td colspan="3"><label for="first name">firstname</label></td>
            <td colspan="3"><input type="text"></td>
        </tr>
        <tr>
            <td colspan="3"><label for="last name">lastname</label></td>
            <td colspan="3"><input type="text"></td>
        </tr>
        <tr>
            <td colspan="3"><label for="nick name">nickname</label></td>
            <td colspan="3"><input type="nick name"></td>
        </tr>
        <tr>
            <td colspan="3"><label for="Email">Email</label></td>
            <td colspan="3"><input type="email"></td>
        </tr>
        <tr>
            <td colspan="3"><label for="password">password</label></td>
            <td colspan="3"><input type="password"></td>
        </tr>
          <td colspan="3"><label for="DOB">DOB</label></td>
          <td colspan="3"><input type="date"></td>
        <tr>
            <td colspan="3"><label for="mobile">mobile</label></td>
            <td colspan="3"><input type="tel" id="mobile" name="mobile" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="111-222-3333"></td>
        </tr>
        <tr>
            <td colspan="3"><label for="Gender">Gender</label></td>
            <td colspan="3"><label for="male">male</label><input type="radio" name="Gender" id="Gender"><label for="Female">Female</label><input type="radio" name="Gender" id="Gender"></td>
        </tr>
        <tr>
            <td colspan="3"><label for="address">Address</label></td>
            <td colspan="3"><input type="text" name="Address" id="Address"></td>
        </tr>
        <tr>
            <th colspan="4"><button>submit</button><button>reset</button></th>
        </tr>

      </table>
    </form>
</body>
</html>
