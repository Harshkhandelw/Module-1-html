<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studentregistrasion</title>
</head>

<body>
    <style>
        body {
            background-color: rgb(120, 237, 237);
        }
    </style>
    <form action="">
        <center>
            <table width="30%" height="500px">
                <tr>
                    <th colspan="4" >Student Registrasion</th>
                </tr>
                <tr>
                    <td colspan="3"><label for="Student image">Student image</label></td>
                    <td colspan="3"><input type="image" name="student image" id="student image"></td>
                </tr>
                <tr>
                    <td colspan="3"><label for="Student Name">Student Name</label></td>
                    <td colspan="3"><input type="text" placeholder="Full Name"></td>
                </tr>
                <tr>
                    <td colspan="3"><label for="Father's Name">Father's Name</label> </td>
                    <td colspan="3"><input type="text" placeholder="Father's Full Name"></td>
                </tr>
                <tr>
                    <td colspan="3"><label for="mother's Name">mother's Name</label> </td>
                    <td colspan="3"><input type="text" placeholder="mother's Full Name"></td>
                </tr>
                <tr>
                    <td colspan="3"><label for="Gender">Gender</label> </td>
                    <td colspan="3"><label for="male">male</label><input type="radio" name="Gender" id="Gender"><label
                            for="Female">Female</label>
                        <input type="radio" name="Gender" id="Gender"><label for="other">other</label><input
                            type="radio" name="Gender" id="Gender">
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><label for="Date of birth">Date of Birth</label></td>
                    <td colspan="3"><input type="date"></td>
                </tr>
                <tr>
                    <td colspan="3"> <label for="E-mail">E-mail</label></td>
                    <td colspan="3"><input type="email" placeholder="E-mail"></td>
                </tr>
                <tr>
                    <td colspan="3"><label for="Level">Level</label> </td>
                    <td colspan="3"><select name="Level" id="Level">
                            <option value="high school">high school</option>
                            <option value="secondry school">secondry school</option>
                            <option value="bachlar degree">bachlar degree</option>
                        </select></td>
                </tr>
                <tr>
                    <td colspan="3"><label for="Department">Department</label></td>
                    <td colspan="3"><select name="Department" id="Department">
                            <option value="computer Science">computer Science</option>
                            <option value="electric ">electric</option>
                            <option value="macnical">macnical</option>
                        </select></td>
                </tr>
                <tr>
                    <td colspan="3"><label for="mobile">mobile</label></td>
                    <td colspan="3"><input type="tel" name="mobile" id="mobile" placeholder="xxx-xxx-xxxx"></td>
                </tr>
                <tr>
                    <th colspan="3"><button>Register</button></th>
                    <td colspan="3"><button>cancel</button></td>
                </tr>
            </table>
        </center>
    </form>
</body>

</html>
